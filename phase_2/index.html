<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tabbed Content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
    <div id="MuscleMap" class="tabcontent">
        <h1>Muscle Map</h1>
        <div id="muscle-container" style="position: relative; display: inline-block; max-width: 400px;">
          
          <!-- Background muscle image -->
          <img src="img/muscle_front.png" alt="Muscle Map" style="width: 100%; display: block;">

          </svg>
        </div>
      </div>
      
    

    <div id="Profile" class="tabcontent">
        <h1>Profile</h1>
        
        <!-- Profile Info (unchanged) -->
        <div class="profile-container">
            <img src="images/profile.png" alt="Profile Picture" id="profile-pic">
            <h2 id="name"><strong>Neha Veera</strong></h2>
        </div>
    
        <!-- Followers & Following Section (example) -->
        <div class="profile-stats">
            <div class="stat">
                <h2 id="followerCount">300</h2>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h2 id="followingCount">150</h2>
                <p>Following</p>
            </div>
        </div>
    
        <!-- Streaks Section with Tabs (unique to #Profile) -->
        <div class="profile-streaks">
            <!-- 1) Radio inputs for toggling tabs -->
            <input type="radio" name="profileStreakTabs" id="profileTabYourStreak" checked>
            <label for="profileTabYourStreak" class="tab-label">Your Streak</label>
    
            <input type="radio" name="profileStreakTabs" id="profileTabFriendsStreak">
            <label for="profileTabFriendsStreak" class="tab-label">Friends‚Äô Streaks</label>
    
            <!-- 2) Your Streak Tab Content -->
            <div class="tab-content" id="profileYourStreakContent">
                <h3>Your Streak</h3>
                <p>15 days</p>
            </div>
    
            <!-- 3) Friends‚Äô Streaks Tab Content -->
            <div class="tab-content" id="profileFriendsStreakContent">
                <h3>Friends‚Äô Streaks</h3>
                <ul>
                    <li>
                        <span>Friend 1: 10 days</span>
                        <button class="congrats-button">Congratulate</button>
                    </li>
                    <li>
                        <span>Friend 2: 25 days</span>
                        <button class="congrats-button">Congratulate</button>
                    </li>
                    <li>
                        <span>Friend 3: 5 days</span>
                        <button class="congrats-button">Congratulate</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="Food" class="tabcontent">
        <h1>Food Log</h1>
        <p>This is where you'll add your meals or see daily nutrition.</p>
    </div>
      
    <div id="Workout" class="tabcontent">
        <h1>Workout Log</h1>
        <p>This is where your workouts or plans go.</p>
    </div>
